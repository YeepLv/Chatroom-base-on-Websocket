{% extends "base.html"%}{% block main %}
<div class="container" style="margin-top:20px">
<div class="row">
    <div class="alert alert-danger"><strong>Login Failed!</strong>Please check your username and password again!</div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Login Panel</div>
            <div class="panel-body">
                <form action="/signin">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Enter your Username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" id="password" class="form-control">
                    </div>
                    <button class="btn btn-primary" type="submit">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
